[pytest]
# Pytest configuration for running tests from project root
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = .git .venv __pycache__ node_modules frontend

# Pytest-asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Custom markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (test multiple components together)
    e2e: End-to-end tests (test full workflow)
    live: Live tests (hit real APIs, require credentials)

# Ignore standalone test scripts
addopts = --ignore=backend/test_streaming.py --ignore=test_multi_turn.py
